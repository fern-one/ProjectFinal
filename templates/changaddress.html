    <link rel="stylesheet" href="colors_bt5.css">
    <link rel="stylesheet" href="airpaywallet.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light " data-spy="affix" data-offset-top="197" style="background-color: #E7C0B9;">
        <div class="container-fluid ">
            <ul class="navbar-nav active">
                <li class="nav-item "><a href="home.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="cactus.html" class="nav-link">ShopAll</a></li>

            </ul>
            <a href="home.html" class="navbar-brand "><h4>CACTUS.S</h4></a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link">Shopping</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Notification</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <hr color="#000000">
    </div>

    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 " style="margin-left:270px;" >
                    <div class="row">
                        <h3>Address</h3>
                        <div class="col-sm-2 text-start">
                            <p type="name">Name</p>
                            <p type="Number">Call</p>
                        </div>
                        <div class="col-sm-3 text-center">
                            <address>Address</address>
                        </div>
                        <div class="btn btn2">
                            <button type="button" class="btn btn1 ">Confirm</button>
                            <button type="button" class="btn btn1 " data-bs-dismiss="modal">Cancle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mt-3 d-grid gap-2 d-md-flex justify-content-center">
            <button type="button" class="btn btn1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Address</button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="add-credit" id="staticBackdropLabel">Add Address</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="mb-3">
                                        <label for="FormControlName" class="form-label">Name</label>
                                        <input type="name" class="form-control" id="exampleFormControlName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlCall" class="form-label">Call</label>
                                        <input type="text"class="form-control" id="exampleFormControlCall"></input>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlProvince" class="form-label">จังหวัด</label>
                                        <input type="text"class="form-control" id="exampleFormControlProvince"></input>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlDis" class="form-label">เขต / อำเภอ</label>
                                        <input type="text"class="form-control" id="exampleFormControlDis"></input>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlPost" class="form-label">รหัสไปรษณีย์</label>
                                        <input type="text" class="form-control" id="exampleFormControlPost"></input>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlExc" class="form-label">อื่นๆ</label>
                                        <textarea class="form-control" id="exampleFormControlExc" ></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn1 ">Confirm</button>
                                <button type="button" class="btn btn1 " data-bs-dismiss="modal">Cancle</button>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="button" class="btn btn1" data-bs-toggle="modal" data-bs-target="#staticBack">ตัวเลือกการจัดส่ง</button>
                <div class="modal fade" id="staticBack" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-2" aria-labelledby="staticBackLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="add-credit" id="staticBackdropLabel">ตัวเลือกการจัดส่ง</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckNormal">
                                            <label class="form-check-label" for="flexCheckNormal">
                                                จัดส่งแบบปกติ
                                            </label>
                                          </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckfast">
                                            <label class="form-check-label" for="flexCheckfast">
                                                จัดส่งแบบด่วน
                                            </label>
                                          </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn1 ">Confirm</button>
                                <button type="button" class="btn btn1 " data-bs-dismiss="modal">Cancle</button>
                            </div>
                        </div>
                    </div>
                </div>    
            
        </div>
    </div>
    
    



    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
